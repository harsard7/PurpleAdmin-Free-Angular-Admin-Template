<div *ngIf="isDataAvailable">
  <div class="container" *ngIf="userRole()">
    <div class="container">
      <div class="container">
        <h3>Archives</h3>
      </div>
      <div class="container">
        <div class="input-group">
          <div class="input-group-prepend bg-transparent">
            <i class="input-group-text border-0 mdi mdi-magnify"></i>
          </div>
          <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Users"  name="search" [(ngModel)]="searchText">
        </div>
        <table  class="table table-striped table-sm">
          <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Date of birth</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let archive of archives | filter:searchText">
            <td>{{archive.username}}</td>
            <td>{{archive.studentName}}</td>
            <td>{{archive.dateOfBirth}}</td>
            <td>
              <button (click)="details(archive.id)" class="badge badge-info">Details</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
