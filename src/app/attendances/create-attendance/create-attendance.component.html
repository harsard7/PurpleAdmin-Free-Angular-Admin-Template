  <div class="page-header" *ngIf="isDataAvailable">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:;">Attendance</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
      </ol>
    </nav>
  </div>

  <div class="container">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="m-3">
            <h2>Create attendances for class - {{classroom.year}} / {{classroom.letter}}</h2>
            <form (ngSubmit)="setBasic()" #form="ngForm" class="form-basic">
                <div class="form-group">
                    <label for="dom">Date of miss</label>
                    <input type="date" class="form-control" id="dom" required [(ngModel)]="dom" name="dom" [max]="getToday()">
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="lesson">Lesson</label>-->
<!--                    <input type="number" class="form-control" id="lesson" required [(ngModel)]="lesson" min="1" max="14" name="lesson">-->
<!--                </div>-->
              <button *ngIf="!isBasicSet" type="submit"  class="btn btn-gradient-primary btn-rounded btn-fw">Create Form</button>
              </form>
            <div class="container" id="form-response" *ngIf="isBasicSet">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-students">
                <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                        <tbody>
                            <tr *ngFor="let attendance of attendances; index as i">
                                <td>
                                    <i>{{attendance.student.firstName}}</i>
                                </td>
                                <td>
                                    <b>{{attendance.student.lastName}}</b>
                                </td>
                                <td>
                                    <input type="checkbox" class="miss-input" [(ngModel)]="miss[i]" name="miss">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                  <h4></h4>
                <button type="submit" class="btn btn-success">Submit</button>
                <button (click)="goBack()" class="btn btn-dark">Back</button>
            </form>
              </div>
          </div>
       </div>
      </div>
    </div>
  </div>
