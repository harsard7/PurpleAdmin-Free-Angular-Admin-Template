<div *ngIf="isDataAvailable">
    <div class="container" *ngIf="userRole()">

    </div>
</div>
 <div class="container">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create Classroom</h4>
          <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-classroom">
            <div class="form-group">
              <label for="year">Grade <span class="mand">*</span></label>
              <input maxlength="2" [min]="1" [max]="13" type="number" class="form-control" id="year" required [(ngModel)]="classroom.year" name="year">
            </div>
            <div class="form-group">
              <label for="letter">Section <span class="mand">*</span></label>
              <select id="letter" name="section" class="form-control form-control-sm" [(ngModel)]="section">
                <option  [ngValue]="undefined">SELECT</option>
                <option *ngFor="let sec of sections" [ngValue]="sec">{{sec}}</option>
              </select>
            </div>

            <!--                <div class="form-group">-->
            <!--                    <label for="start_year">Start Year</label>-->
            <!--                    <input type="number" class="form-control" id="start_year" required [(ngModel)]="classroom.start_year" name="start_year">-->
            <!--                </div>-->
            <!--                <div class="form-group">-->
            <!--                    <label for="end_year">End Year</label>-->
            <!--                    <input type="number" class="form-control" id="end_year" required [(ngModel)]="classroom.end_year" name="end_year">-->
            <!--                </div>-->
            <div class="form-group">
              <label for="teacher">Class teacher <span class="mand">*</span></label>
              <select id="teacher" name="teacher" class="form-control form-control-sm" [(ngModel)]="selectedteacher">
                <option  [ngValue]="undefined">SELECT</option>
                <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.firstName}} - {{teacher.lastName}}</option>
              </select>
            </div>
            <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
