<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Classes</h3>
                <button *ngIf="userRole()"  (click)='createClassroom()' class="badge badge-warning">Create Classroom</button>
            </div>
            <div class="container">
              <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                  <i style="color: #6a00d3;font-size: 20px" class="input-group-text border-0 mdi mdi-magnify"></i>
                </div>
                <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Users"  name="search" [(ngModel)]="searchText">
              </div>
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Class tag</th>
                            <th>Start year</th>
                            <th>End year</th>
                            <th>Headteacher</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let classroom of classrooms | filter:searchText">
                            <td>{{classroom.year}}/{{classroom.letter}}</td>
                            <td>{{classroom.start_year}}</td>
                            <td>{{classroom.end_year}}</td>
                            <td>{{classroom.headTeacher.firstName}} - {{classroom.headTeacher.lastName}}</td>
                            <td>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="update(classroom.id)" class="badge badge-warning">Update</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="delete(classroom.id)" class="badge badge-danger">Delete</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="setSubject(classroom.id)" class="badge badge-info">Set Subject</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="finished(classroom.id)" class="badge badge-success">Graduated</button>

                                <button *ngIf="this.currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="exam(classroom.id)" class="badge badge-gradient-warning">Exam</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="report(classroom.id)" class="badge badge-gradient-danger">Report</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="attendance(classroom.id)" class="badge badge-gradient-info">Attendance</button>
                                <button *ngIf="this.currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="students(classroom.id)" class="badge badge-gradient-success">Students</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
