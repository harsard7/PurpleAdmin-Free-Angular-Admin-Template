<div class="page-header" *ngIf="isDataAvailable">
  <h3 class="page-title">
    New Employee Form
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Employee</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create Employee</li>
    </ol>
  </nav>
</div>
<!--<div class="row" *ngIf="userRole()">-->


<div class="row" *ngIf="userSubmitted">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body" >
<!--        <h4 class="card-title">Employee Full Details</h4>-->
        <form (ngSubmit)="onEmployeeSubmit()" #form="ngForm"  class="form">
          <p class="card-description">
            Personal info
          </p>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Employee Type <span class="mand">*</span></label>
                <div class="col-sm-8">
                  <select name="employee" class="form-control" [(ngModel)]="selectedEmplType" >
                    <option  [ngValue]="undefined">SELECT</option>
                    <option *ngFor="let c of employeetypes" [ngValue]="c">{{c.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name <span class="mand">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="fname" required [(ngModel)]="employee.firstName" name="fname" placeholder="First Name">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name <span class="mand">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="lname" required [(ngModel)]="employee.lastName" name="lanem" placeholder="Last Name">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Reg No <span class="mand">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="regno" required [(ngModel)]="employee.regNo" name="regno" placeholder="Reg No">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email <span class="mand">*</span></label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email" placeholder="Valid Email">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender <span class="mand">*</span></label>
                <div class="col-sm-8">
                  <select class="form-control" name="gender" [(ngModel)]="selectedOptionGender">
                    <option  [ngValue]="undefined">SELECT</option>
                    <option *ngFor="let gender of genders" [ngValue]="gender">{{gender.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Birth <span class="mand">*</span></label>
                <div  [formGroup]="myGroup"  class="col-sm-8">
                  <input type="date" formControlName="dob" class="form-control" id="dateOfBirth" required [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" [max]="getToday()">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1 <span class="mand">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="add1" required [(ngModel)]="employee.address1" name="add1" placeholder="Address 1">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2 <span class="mand">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="add2" required [(ngModel)]="employee.address2" name="add2" placeholder="Address 2">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 3</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="add3" required [(ngModel)]="employee.address3" name="add3" placeholder="Address 3">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 4</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="add4" required [(ngModel)]="employee.address4" name="add4" placeholder="Address 4">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">City <span class="mand">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="city" required [(ngModel)]="employee.city" name="city" placeholder="City">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Qualification</label>
                <div class="col-sm-8">
                  <textarea type="text" class="form-control" id="qual" required [(ngModel)]="employee.qualification" name="qual" placeholder="Qualification"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact 1 <span class="mand">*</span></label>
                <div  [formGroup]="myGroup" class="col-sm-8">
                    <input formControlName="contact" type="text" class="form-control" id="con1" required [(ngModel)]="employee.mobileNo1" name="con1" placeholder="Contact 1">
                  <div *ngIf="f.contact.touched && f.contact.invalid && !this.userSubmitted" class="alert alert-danger">
                    <div *ngIf="f.contact.errors.required">Contact is required.</div>
                    <div *ngIf="f.contact.errors.pattern">Enter only number.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Contact 2</label>
                <div class="col-sm-8">
                  <input (keydown)="itIsnumber(employee.mobileNo2)" type="text" class="form-control" id="con2" required [(ngModel)]="employee.mobileNo2" name="con2" placeholder="Contact 2">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-6 col-form-label">Profile Image </label>
                <div class="col-sm-6">
                  <input type="file"  accept="image/png, image/jpeg" (change)="selectFile($event)" />
<!--                                    <button class="form-control" class="badge badge-success" [disabled]="!selectedFiles" (click)="upload()">Image Upload</button>-->
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                  <div>
                    <table>
                      <tr>
                        <td><img [src]="url" *ngIf="url" style="width: 50px;height: 50px"></td>
                      </tr>
                    </table>
                    </div>
                  </div>
              </div>
            </div>

          <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
