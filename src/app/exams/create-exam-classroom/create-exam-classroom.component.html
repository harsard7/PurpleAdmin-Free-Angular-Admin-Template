<div *ngIf="isDataAvailable">
  <h5 class="page-title">
    <h4>Create exams for class - {{classroom.year}} / {{classroom.letter}}</h4>
  </h5>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Exam</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
  </nav>
</div>
<div class="col-lg-12 grid-margin stretch-card" *ngIf="userRole()">
  <div class="card">
    <div class="card-body">
      <h2>Create</h2>
      <div class="input-group">
        <div class="container">
            <form (ngSubmit)="setBasic()" #form="ngForm" class="form-basic">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select name="subject" class="form-control form-control-sm" [(ngModel)]="selectedSubject">
                      <option  [ngValue]="undefined">SELECT</option>
                        <option *ngFor="let subject of subjects" [ngValue]="subject">{{subject.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="etype">Exam Type</label>
                    <select id="etype" class="form-control form-control-sm" required [(ngModel)]="etype" name="etype">
                      <option  [ngValue]="undefined">SELECT</option>
                      <option style="color: #0b0e11" *ngFor="let exam of examTypes" [ngValue]="exam">{{exam}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="written_at">Written At</label>
                    <input type="date" class="form-control" id="written_at" required [(ngModel)]="written_at" name="written_at" [max]="getToday()">
                </div>
                <button *ngIf="!isBasicSet" type="submit" class="btn btn-gradient-warning">Create Form</button>
            </form>
        </div>
        <div class="container" id="form-response" *ngIf="isBasicSet">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-students">
                <div class="form-objects">
                    <table class="table table-borderless">
                        <tbody>
                            <tr *ngFor="let exam of exams; index as i">
                                <td>
                                    <i>{{exam.student.fkuser.fullname}}</i>
                                </td>

                                <td>
                                    <input type="number" class="mark-input" required [(ngModel)]="marks[i]" min="1" max="5" name="mark">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" (click)="goBack()" class="btn btn-gradient-warning">Back</button>
                <button type="submit" class="btn btn-gradient-success">Submit</button>
            </form>
        </div>
    </div>
    </div>
  </div>
</div>
