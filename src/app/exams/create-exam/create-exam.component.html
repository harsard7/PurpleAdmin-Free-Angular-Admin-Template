<div *ngIf="isDataAvailable">
  <h5 class="page-title">
    <h4>Exam </h4>
  </h5>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Exam</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
  </nav>
</div>

<div class="col-lg-12 grid-margin stretch-card" *ngIf="userRole()">
  <div class="card">
    <div class="card-body">
      <h2>Create Exam Details  - {{student.firstName}} {{student.lastName}} ({{student.classroom.year}} / {{student.classroom.letter}}) </h2>
      <div class="input-group">
        <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-exam">
          <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" class="form-control form-control-sm" [(ngModel)]="selectedOption">
              <option  [ngValue]="undefined">SELECT</option>
              <option *ngFor="let subject of subjects" [ngValue]="subject">{{subject.title}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="etype">Exam Type</label>
            <select id="etype" class="form-control" required [(ngModel)]="etype" name="etype">
              <option  [ngValue]="undefined">SELECT</option>
              <option style="color: #0b0e11" *ngFor="let exam of examTypes" [ngValue]="exam">{{exam}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mark">Mark</label>
            <input type="number" class="form-control" id="mark" required [(ngModel)]="exam.mark" [min]="1" [max]="100" name="mark">
          </div>
          <div class="form-group">
            <label for="written_at">Written At</label>
            <input type="date" class="form-control" id="written_at" required [(ngModel)]="exam.written_at" name="written_at" [max]="getToday()">
          </div>
          <button type="button" (click)="goBack()" class="btn btn-gradient-warning">Back</button>
          <button type="submit" class="btn btn-gradient-success">Submit</button>
        </form>
        </div>
      </div>
    </div>
</div>
