<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="userRole()">
        <div class="container">
            <h3>Statistics - {{classroom.year}} / {{classroom.letter}}</h3>
        </div>
        <div class="container">
            <div class="container">
                <h3>Averages</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let average of averages">
                            <td><strong>{{average.subject.title}}</strong></td>
                            <td>{{average.result.toFixed(2)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container">
                <h3>Failing Students</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>fullName</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fail of failed">
                            <td>{{fail.student.student.username}}</td>
                            <td>{{fail.student.student.fullName}}</td>
                            <td *ngFor="let subject of fail.subjects" style="border: 1px solid #000">{{subject.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
