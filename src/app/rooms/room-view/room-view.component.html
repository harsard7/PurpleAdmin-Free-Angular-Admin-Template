<div *ngIf="isDataAvailable">
  <div class="container" *ngIf="userRole()">
    <div class="container">
      <h3>Classrooms</h3>
      <button type="button" (click)='createRoom()'  class="btn btn-gradient-primary btn-rounded btn-fw">Create Classroom</button>
    </div>

    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-prepend bg-transparent">
              <i class="input-group-text border-0 mdi mdi-magnify"></i>
            </div>
            <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Users"  name="search" [(ngModel)]="searchText">
          </div>

          <div class="table-responsive pt-3">
<!--            <h4 class="card-title">User table</h4>-->
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Room number</th>
                <th>Function</th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let room of rooms | filter:searchText">
                <td><strong>{{room.classroomNumber}}</strong></td>
                <td>
                  <button (click)="delete(room.id)"class="badge badge-warning">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
