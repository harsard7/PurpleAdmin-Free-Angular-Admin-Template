<div class="page-header">
  <h3 class="page-title">
    Session Details
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">School</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
  </nav>
</div>
<!--<div class="row" *ngIf="userRole()">-->

<div class="container">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Session Creation</h4>
        <p class="card-description">
          Session Details
        </p>
        <form class="form-sample" (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="form-group">
            <label for="startdate">School Start <span class="mand">*</span></label>
            <input onkeydown="return false" [disabled]="submitted" type="date" class="form-control" id="startdate" required [(ngModel)]="school.sessionStartdate" name="startdate" placeholder="Start Date">
          </div>
<!--          <div class="form-group">-->
<!--            <label for="enddate">End Date</label>-->
<!--            <input [disabled]="submitted" type="date" class="form-control" id="enddate" required [(ngModel)]="school.sessionEnddate" name="enddate" placeholder="End Date">-->
<!--          </div>-->
<!--          <div class="form-group">-->
<!--            <label for="type">Session type</label>-->
<!--            <input [disabled]="submitted" type="text" class="form-control" id="type" required [(ngModel)]="school.sesionType" name="type" placeholder="Session Type">-->
<!--          </div>-->
          <div class="form-group">
            <label for="type">Address <span class="mand">*</span></label>
            <input [disabled]="submitted" type="text" class="form-control" id="address" required [(ngModel)]="school.address" name="address" placeholder="address">
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label for="type">Princilpal <span class="mand">*</span></label>
            <select name="employee" class="form-control" [(ngModel)]="selectedprinciple" >
              <option  [ngValue]="undefined">SELECT</option>
              <option *ngFor="let c of principals" [ngValue]="c">{{c.firstName}} {{c.lastName}}</option>
            </select>
          </div>
          <button [disabled]="submitted" type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <button type="button" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="m-3">
          <form>
            <div class="form-group form-inline input-group">
              <i class="input-group-text border-0 mdi mdi-magnify"></i><input class="form-control ml-2 bg-transparent border-0" type="text" placeholder="Search Session" name="searchTerm" [(ngModel)]="searchTerm"
                     (input)="search($event.target.value)" />
            </div>
          </form>
          <div class="table-responsive pt-3">
            <h4 class="card-title">Session table</h4>
          <table class="table table-bordered" style="margin-bottom: 10px">
            <thead style="background-color: #8a53c2">
            <tr>
              <th scope="col">#</th>
              <th >Created By</th>
              <th>Created On</th>
              <th>Session</th>
              <th>Address</th>
              <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let school of schools | listFilterPipe: searchTerm | slice: (page-1) * pageSize : page * pageSize; index as i">
              <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th>
              <td>{{school.createdBy}}</td>
              <td>{{ school.createdOn | date:'longDate'}}</td>
              <td>{{school.session}} </td>
              <td>{{school.address}} </td>
              <td *ngIf="!school.active" class="pr-0 text-center"><div class="badge badge-danger">DEACTIVE</div></td>
              <td *ngIf="school.active" class="pr-0 text-center"><div class="badge badge-info">ACTIVE</div></td>
            </tr>
            </tbody>
          </table>
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                          [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
