
<div *ngIf="!isDataAvailable" class="d-flex justify-content-center loader">
<div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
  <span class="sr-only">Loading...</span>
</div>
</div>
<div *ngIf="isDataAvailable">
  <h5 class="page-title">
    All Student Details
  </h5>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Student</a></li>
      <li class="breadcrumb-item active" aria-current="page">Details</li>
    </ol>
  </nav>
</div>

<div class="col-lg-12 grid-margin stretch-card" *ngIf="isDataAvailable && userRole()">
  <div class="card">
    <div class="card-body">
      <div class="row stutbl">
        <div class="col-md-3 card-title">Student table</div>
        <div class="col-md-6"></div>
        <div *ngIf="roleAdmin()" class="col-md-3"> <button type="button" (click)='createStudent()'  class="btn btn-gradient-primary btn-rounded btn-fw">Create Student</button></div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend bg-transparent">
          <i class="input-group-text border-0 mdi mdi-magnify"></i>
        </div>
        <input  type="text" class="form-control bg-transparent border-0"   name="search" [(ngModel)]="searchText" autocomplete="on"
                placeholder="&#171; Search">
      </div>

      <div class="table-responsive pt-3">
        <table class="table table-bordered">
          <thead style="background-color: #8a53c2">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Classroom</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of collection.data | filter:searchText | paginate: config ;index  as i">
            <td>{{i + 1}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.classroom.year}}/{{student.classroom.letter}}</td>
            <td style="font-size: 8px">
              <button type="button" (click)="details(student.fkuser.id)" class="btn btn-gradient-primary btn-sm" style="font-size: 10px">Details</button>
              <button type="button" (click)="summary(student.fkuser.id)" class="btn btn-gradient-warning btn-sm" style="font-size: 10px">Summary</button>
              <button type="button" (click)="reports(student.id)" class="btn btn-gradient-info btn-sm" style="font-size: 10px">Reports</button>
              <button type="button" (click)="attendances(student.id)" class="btn btn-gradient-success btn-sm" style="font-size: 10px">Attendances</button>
              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="exam(student.id)" class="btn btn-gradient-light btn-sm" style="font-size: 10px">Exams</button>
              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="report(student.id)" class="btn btn-gradient-secondary btn-sm" style="font-size: 10px"> Create Report</button>
              <button *ngIf="currentUser.authorities[0].authority + '' == 'ROLE_ADMIN'" (click)="update(student.fkuser.id)" class="btn btn-gradient-dark btn-sm" style="font-size: 10px"> Update</button>
              <button (click)="remark(student.id)" class="btn btn-gradient-light btn-sm" style="font-size: 10px">Remark</button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          [responsive]="responsive"
          [previousLabel]="labels.previousLabel"
          [nextLabel]="labels.nextLabel"
          [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
          [screenReaderPageLabel]="labels.screenReaderPageLabel"
          [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
          (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
