<div *ngIf="isDataAvailable">

  <div class="container" *ngIf="userRole()">
    <div class="container">
      <div class="user-list-header">
        <h3>Student List</h3>
      </div>
      <div class="container">
        <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on"
               placeholder="&#171; Search">
        <table  class="table table-striped table-sm">
          <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of collection.data  | filter:searchText | paginate: config">
            <td>{{student.fkuser.username}}</td>
            <td>{{student.firstName}}</td>
            <td>
              <button (click)="details(student.student.id)" class="btn btn-info">Details</button>
              <button (click)="update(student.student.id)" class="btn btn-info">Update</button>
              <button (click)="summary(student.student.id)" class="btn btn-dark">Summary</button>
              <button (click)="reports(student.id)" class="btn btn-dark">Reports</button>
              <button (click)="attendances(student.id)" class="btn btn-dark">Attendances</button>
              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="exam(student.id)" class="btn btn-secondary">Exams</button>
              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="report(student.id)" class="btn btn-secondary"> Create Report</button>
              <button (click)="remark(student.id)" class="btn btn-info">Remark</button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          [responsive]="responsive"
          [previousLabel]="labels.previousLabel"
          [nextLabel]="labels.nextLabel"
          [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
          [screenReaderPageLabel]="labels.screenReaderPageLabel"
          [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
          (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
