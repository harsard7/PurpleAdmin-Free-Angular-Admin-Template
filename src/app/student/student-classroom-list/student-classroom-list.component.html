<div *ngIf="isDataAvailable">
  <h5 class="page-title">
    Student Details - {{classroom.year}}/{{classroom.letter}}
  </h5>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Student</a></li>
      <li class="breadcrumb-item active" aria-current="page">Details</li>
    </ol>
  </nav>
</div>

<div class="col-lg-12 grid-margin stretch-card" *ngIf="isDataAvailable&&userRole()">
  <div class="card">
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend bg-transparent">
          <i class="input-group-text border-0 mdi mdi-magnify"></i>
        </div>
        <input  type="text" class="form-control bg-transparent border-0"   name="search" [(ngModel)]="searchText" autocomplete="on"
                placeholder="&#171; Search">
      </div>

      <div class="table-responsive pt-3">
        <h4 class="card-title">Student table</h4>
        <table class="table table-bordered">
          <thead style="background-color: #8a53c2">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students | filter:searchText;  index  as i">
            <td>{{i + 1}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>
              <button type="button" (click)="details(student.fkuser.id)" class="btn btn-gradient-primary btn-sm">Details</button>
<!--              <button type="button" (click)="summary(student.fkuser.id)" class="btn btn-gradient-warning btn-sm">Summary</button>-->
<!--              <button type="button" (click)="reports(student.id)" class="btn btn-gradient-info btn-sm">Reports</button>-->
              <button type="button" (click)="attendances(student.id)" class="btn btn-gradient-success btn-sm">Attendances</button>
              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="exam(student.id)" class="btn btn-gradient-light btn-sm">Exams</button>
<!--              <button *ngIf="currentUser.authorities[0].authority + '' != 'ROLE_ADMIN'" (click)="report(student.id)" class="btn btn-gradient-secondary btn-sm"> Create Report</button>-->
              <button (click)="remark(student.id)" class="btn btn-gradient-light btn-sm">Remark</button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          [responsive]="responsive"
          [previousLabel]="labels.previousLabel"
          [nextLabel]="labels.nextLabel"
          [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
          [screenReaderPageLabel]="labels.screenReaderPageLabel"
          [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
          (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
