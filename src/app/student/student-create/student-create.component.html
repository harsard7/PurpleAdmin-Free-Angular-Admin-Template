<div *ngIf="saving" class="d-flex justify-content-center loader">
  <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="page-header" *ngIf="isDataAvailable">
  <h3 class="page-title">
   Student Form
  </h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Student</a></li>
      <li class="breadcrumb-item active" aria-current="page">Create Student</li>
    </ol>
  </nav>
</div>

<div class="row" *ngIf="userSubmitted">
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Student Full Details</h4>
      <form  (ngSubmit)="onUserSubmit()" #form="ngForm" class="form">
         <p class="card-description">
        <button type="button" (click)="createParent()"   class="btn btn-gradient-primary btn-rounded btn-fw">Create Parent</button>
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Select Parent<span class="mand">*</span></label>
              <div class="col-sm-8">
                <select name="parent" class="form-control" [(ngModel)]="selectedparent" >
                  <option  [ngValue]="undefined">SELECT</option>
                  <option *ngFor="let c of parents" [ngValue]="c">{{c.firstName}} {{c.lastName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">First Name<span class="mand">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="fname" required [(ngModel)]="student.firstName" name="fname" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Last Name<span class="mand">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="lname" required [(ngModel)]="student.lastName" name="fname" placeholder="">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Guardian Relation<span class="mand">*</span></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="grelation" required [(ngModel)]="student.guardianRelation" name="grelation" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Gender<span class="mand">*</span></label>
              <div class="col-sm-8">
                <select class="form-control" name="gender" [(ngModel)]="selectedOptionGender">
                  <option  [ngValue]="undefined">SELECT</option>
                  <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Date of Birth<span class="mand">*</span></label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="dateOfBirth" required [(ngModel)]="student.dateOfBirth" name="dateOfBirth" [max]=" getToday()">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Parent Type<span class="mand">*</span></label>
              <div class="col-sm-8">
                <select class="form-control" name="gender" [(ngModel)]="selectedParentType">
                  <option  [ngValue]="undefined">SELECT</option>
                  <option *ngFor="let parentpe of parenttypes" [ngValue]="parentpe">{{parentpe.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Class Room<span class="mand">*</span></label>
              <div class="col-sm-8">
                <select name="classroom" class="form-control form-control-sm" [(ngModel)]="selectedclassroom">
                  <option  [ngValue]="undefined">SELECT</option>
                  <option *ngFor="let classroom of classrooms" [ngValue]="classroom">{{classroom.year}}/{{classroom.letter}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Student Phone</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  [(ngModel)]="student.mobileNo" name="parent1Phone" placeholder="Phone">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Profile Image </label>
              <div class="col-sm-6">
                <input type="file"  accept="image/png, image/jpeg" (change)="selectFile($event)" />
                <!--                                    <button class="form-control" class="badge badge-success" [disabled]="!selectedFiles" (click)="upload()">Image Upload</button>-->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div>
                <table>
                  <tr>
                    <td><img [src]="url" *ngIf="url" style="width: 50px;height: 50px"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Application Document </label>
              <div class="col-sm-6">
                <input type="file"  accept="application/pdf" (change)="selectFilePdf($event)" />
<!--                                                    <button class="form-control" class="badge badge-success" [disabled]="!selectedFilesPdf" (click)="uploadPdf()">Document Upload</button>-->
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <div>
                <table>
                  <tr>
                    <td><img [src]="urlpdf" *ngIf="urlpdf" style="width: 50px;height: 50px"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>


        <button type="button" (click)="goBack()" class="btn btn-dark">Back</button>
        <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
