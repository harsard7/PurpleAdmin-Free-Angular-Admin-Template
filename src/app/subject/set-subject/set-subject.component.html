<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>Set/Unset subject to student</h3>
            </div>
            <div class="container">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-subject">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select name="subject" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                            <option *ngFor="let subject of subjects" [ngValue]="subject">{{subject.title}}/{{subject.year}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unset">Unset subject</label>
                        <input type="checkbox" class="miss-input" [(ngModel)]="unset" name="unset">
                    </div>
                    <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
