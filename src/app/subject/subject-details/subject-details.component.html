<div class="page-header" *ngIf="isDataAvailable">
  <div style="margin-left: 20px">
    <h3 class="page-title">
     Subject Detail
    </h3>
  </div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">Subject</a></li>
      <li class="breadcrumb-item active" aria-current="page">Details</li>
    </ol>
  </nav>
</div>



<div class="col-lg-12 grid-margin stretch-card" >
  <div class="card">
    <div class="card-body">
      <div class="row stutbl">
        <div  class="col-md-4">Subject Details</div>
        <div class="col-md-4"></div>
        <div  class="col-md-4"> <button type="button" (click)='goBack()'  class="btn btn-gradient-primary btn-rounded btn-fw">Back</button></div>
      </div>
      <div class="table-responsive pt-3">
<!--        <h4 class="card-title">Student Details</h4>-->
        <table class="table table-bordered"  *ngIf="subject">
          <tbody>
          <tr>
            <td>Title</td>
            <td>{{subject.title}}</td>
          </tr>
          <tr>
            <td>Subject Type</td>
            <td>{{subject.subjectType}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
