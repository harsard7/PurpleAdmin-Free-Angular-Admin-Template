<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="hasSignedId()">
        <h2>Subject</h2>
        <div class="container">
            <table class="table table-bordered" *ngIf="subject">
                <tbody>
                    <tr>
                        <td>Title</td>
                        <td>{{subject.title}}</td>
                    </tr>
                    <tr>
                        <td>Year</td>
                        <td>{{subject.year}}</td>
                    </tr>
                </tbody>
            </table>
            <h3>Weights to exams</h3>
            <table class="table table-bordered" *ngIf="preference">
                <tbody>
                    <tr>
                        <td>Test</td>
                        <td>{{preference.testWeight}}</td>
                    </tr>
                    <tr>
                        <td>Topic Test</td>
                        <td>{{preference.topicTestWeight}}</td>
                    </tr>
                    <tr>
                        <td>Repetition</td>
                        <td>{{preference.repetitionWeight}}</td>
                    </tr>
                    <tr>
                        <td>Homework</td>
                        <td>{{preference.homeworkWeight}}</td>
                    </tr>
                </tbody>
            </table>
            <button (click)="goBack()" class="btn btn-dark">Back</button>
        </div>
    </div>
</div>
