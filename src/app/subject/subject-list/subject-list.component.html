<div *ngIf="isDataAvailable">
  <div class="row">
    <div class="col-md-9 page-title">All Subject Details</div>
    <div class="col-md-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:;">Subject</a></li>
          <li class="breadcrumb-item active" aria-current="page">All</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

 <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row stutbl">
            <div class="col-md-3 card-title"></div>
            <div class="col-md-6"></div>
            <div  class="col-md-3">  <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)='createSubject()' class="btn btn-gradient-primary btn-rounded btn-fw">Create Subject</button></div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend bg-transparent">
              <i class="input-group-text border-0 mdi mdi-magnify"></i>
            </div>
            <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Subject"  name="search" [(ngModel)]="searchText">
          </div>

          <div class="table-responsive pt-3">
            <h4 class="card-title">Subject Details</h4>
            <table class="table table-bordered">
              <thead style="background-color: #8a53c2">
              <tr>
                <th>Title</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let subject of collection.data | filter:searchText | paginate: config ">
                <!--                  <tr *ngFor="let user of users | filter:searchText">-->
                <td>{{subject.title}}</td>
                <td>
                  <button (click)="details(subject.id)" class="badge badge-success">Details</button>
                  <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="update(subject.id)" class="badge badge-warning">Update</button>
                  <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="goSubjectMapping()" class="badge badge-primary">Subject Mapping</button>
                  <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="delete(subject.id)" class="badge badge-danger">Delete</button>
                  <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="timetable(subject.id)" class="badge badge-info">TimeTable</button>
                </td>
              </tr>
              </tbody>
            </table>
            <!--                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
            <pagination-controls
              [maxSize]="maxSize"
              [directionLinks]="directionLinks"
              [autoHide]="autoHide"
              [responsive]="responsive"
              [previousLabel]="labels.previousLabel"
              [nextLabel]="labels.nextLabel"
              [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
              [screenReaderPageLabel]="labels.screenReaderPageLabel"
              [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
              (pageChange)="onPageChange($event)"></pagination-controls>

          </div>
        </div>
      </div>
 </div>
