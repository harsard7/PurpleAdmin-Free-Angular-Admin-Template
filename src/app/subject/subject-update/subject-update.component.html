<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="userRole()">
        <div class="container">
            <h2>Update</h2>
        </div>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-subject">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required [(ngModel)]="response.title" name="title" value="{{subject.title}}" placeholder="{{subject.title}}">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" required [(ngModel)]="response.year" name="year"  value="{{subject.year}}" placeholder="{{subject.year}}">
                </div>
                <div class="form-group">
                    <label for="teacher">Teacher</label>
                   <select name="teacher" class="form-control form-control-sm" [(ngModel)]="selectedOption">
                        <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.fkUser.username}}</option>
                   </select>
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
