<div *ngIf="isDataAvailable">
  <div class="row">
    <div class="col-md-9 page-title">Subject Mapping Details</div>
    <div class="col-md-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:;">Subject Mapping</a></li>
          <li class="breadcrumb-item active" aria-current="page">Details</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="row stutbl">
        <div  class="col-md-3"> <button type="button" (click)='goSubjectMapping()'  class="btn btn-gradient-success btn-rounded btn-fw">Create Mapping </button></div>
        <div class="col-md-6"></div>
        <div  class="col-md-3"> <button type="button" (click)='classroom()'  class="btn btn-gradient-primary btn-rounded btn-fw">Classroom </button></div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend bg-transparent">
          <i class="input-group-text border-0 mdi mdi-magnify"></i>
        </div>
        <input  type="text" class="form-control bg-transparent border-0" placeholder="Search"  name="search" [(ngModel)]="searchText">
      </div>

      <div class="table-responsive pt-3">
        <h4 class="card-title">Subject Details</h4>
        <table class="table table-bordered">
          <thead >
          <tr>
            <th>Subject</th>
            <th>Class room</th>
            <th>Teacher</th>
            <!--                            <th>Teacher</th>-->
                  <th>Functions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let subjectdetail of subjectsDetails | filter:searchText">
            <td>{{subjectdetail.fkSubject.title}}</td>
            <td>{{subjectdetail.fkClassroom.year}}/{{subjectdetail.fkClassroom.letter}}</td>
            <td>{{subjectdetail.fkTeacher.firstName}} {{subjectdetail.fkTeacher.lastName}}</td>
            <!--                            <td>{{subject.fkTeacher.fkUser.username}}</td>-->
                  <td>
                    <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="timetable(subjectdetail.id)" class="badge badge-info">TimeTable</button>
<!--                    <button (click)="details(subject.id)" class="badge badge-success">Details</button>-->
<!--                    <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="update(subjectdetail.fkSubject.id)" class="badge badge-warning">Update</button>-->
<!--                    <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="delete(subjectdetail.fkSubject.id)" class="badge badge-danger">Delete</button>-->

                  </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
