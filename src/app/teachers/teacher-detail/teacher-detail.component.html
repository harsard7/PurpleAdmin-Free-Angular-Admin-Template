<div *ngIf="isDataAvailable">

<!--  <div class="container" *ngIf="userRole()">-->
  <div class="container" >
    <div class="container">
      <h2>Teacher</h2>
    </div>
    <div class="container">
      <table class="table table-bordered" *ngIf="teacher">
        <tbody>
        <tr>
          <td>Username</td>
          <td>{{teacher.fkUser.username}}</td>
        </tr>
        <tr>
          <td>Fullname</td>
          <td>{{teacher.fkUser.fullName}}</td>
        </tr>
        <tr>
          <td>Date of birth</td>
          <td>{{teacher.email}}</td>
        </tr>
        <tr>
          <td>Start year</td>
          <td>{{teacher.phone}}</td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
