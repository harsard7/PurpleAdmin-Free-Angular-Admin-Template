
<div *ngIf="isDataAvailable">
  <div class="container" *ngIf="userRole()">
    <h3>Users</h3>
    <div class="card-body">
      <div class="template-demo">
        <button type="button" (click)='createTeacher()' class="btn btn-gradient-success btn-rounded btn-fw">Create Teacher</button>
      </div>
    </div>

    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-prepend bg-transparent">
              <i class="input-group-text border-0 mdi mdi-magnify"></i>
            </div>
            <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Users"  name="search" [(ngModel)]="searchText">
          </div>

          <div class="table-responsive pt-3">
            <h4 class="card-title">Teacher table</h4>
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Function</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let teacher of collection.data  | filter:searchText | paginate: config">
                <!--                  <tr *ngFor="let user of users | filter:searchText">-->
                <td>{{teacher.id}}</td>
                <td>{{teacher.email}}</td>
                <td>
                  <button (click)="details(teacher.id)" class="badge badge-warning">Detail</button>
                  <button (click)="update(teacher.id)" class="badge badge-info">Update</button>
                  <button *ngIf="teacher.id != currentUser.id" (click)="delete(teacher.id)" class="badge badge-success">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
            <!--                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
            <pagination-controls
              [maxSize]="maxSize"
              [directionLinks]="directionLinks"
              [autoHide]="autoHide"
              [responsive]="responsive"
              [previousLabel]="labels.previousLabel"
              [nextLabel]="labels.nextLabel"
              [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
              [screenReaderPageLabel]="labels.screenReaderPageLabel"
              [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
              (pageChange)="onPageChange($event)"></pagination-controls>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
