
<div *ngIf="isDataAvailable">
<h5 class="page-title">
  All Teacher Details
</h5>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:;">Teacher</a></li>
    <li class="breadcrumb-item active" aria-current="page">Details</li>
  </ol>
</nav>
</div>

 <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row stutbl">
            <div class="col-md-3 card-title"></div>
            <div class="col-md-6"></div>
            <div  class="col-md-3"> <button type="button" (click)='createTeacher()'  class="btn btn-gradient-primary btn-rounded btn-fw">Create Teacher</button></div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend bg-transparent">
              <i class="input-group-text border-0 mdi mdi-magnify"></i>
            </div>
            <input  type="text" class="form-control bg-transparent border-0" placeholder="Search "  name="search" [(ngModel)]="searchText">
          </div>

          <div class="table-responsive pt-3">
            <h4 class="card-title">Teacher table</h4>
            <table class="table table-bordered">
              <thead style="background-color: #8a53c2">
              <tr>
                <th>Id</th>
                <th>Reg No</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Mobile no</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let teacher of collection.data  | filter:searchText | paginate: config">
                <!--                  <tr *ngFor="let user of users | filter:searchText">-->
                <td>{{teacher.id}}</td>
                <td>{{teacher.regNo}}</td>
                <td>{{teacher.fkUser.fullname}}</td>
                <td>{{teacher.email}}</td>
                <td>{{teacher.mobileNo1}}</td>
                <td *ngIf="!teacher.active" class="pr-0 text-center"><div placement="top" ngbTooltip="Details" class="badge badge-danger">D</div></td>
                <td *ngIf="teacher.active" class="pr-0 text-center"><div class="badge badge-info">A</div></td>
                <td>
                  <i (click)="details(teacher.id)" class="mdi mdi-backburger mr-2 "  style="color: blue" placement="top" ngbTooltip="Details" ></i>&nbsp;
                  <i style="color: orange" (click)="update(teacher.id)" class="mdi mdi-border-color mr-2 "></i> &nbsp;
                  <i style="color: red" *ngIf="teacher.fkUser.id != currentUser.id" (click)="delete(teacher.id)" class="mdi mdi-comment-remove-outline mr-2 "></i>
                </td>
              </tr>
              </tbody>
            </table>
            <!--                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
            <pagination-controls
              [maxSize]="maxSize"
              [directionLinks]="directionLinks"
              [autoHide]="autoHide"
              [responsive]="responsive"
              [previousLabel]="labels.previousLabel"
              [nextLabel]="labels.nextLabel"
              [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
              [screenReaderPageLabel]="labels.screenReaderPageLabel"
              [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
              (pageChange)="onPageChange($event)"></pagination-controls>


          </div>
        </div>
      </div>
    </div>
