<div *ngIf="isDataAvailable">

    <div class="container" *ngIf="userRole()">
        <div class="container">
            <div class="container">
                <h3>TimeTable Entity for {{subject.subjectName}}</h3>
                <button (click)="create(subject.id)" class="btn btn-primary">New</button>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on"
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Day</th>
                            <th>Lesson Number</th>
                            <th>Classroom</th>
                            <th>Class</th>
                            <th>Functions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let entity of timeTable | filter:searchText">
                            <td>{{entity.day}}</td>
                            <td>{{entity.lessonNumber}}</td>
                            <td>{{entity.room.classroomNumber}}</td>
                            <td>{{entity.classroom.year}}/{{entity.classroom.letter}}</td>
                            <td>
                                <button (click)="update(subject.id)" class="btn btn-warning">Update</button>
                                <button (click)="delete(subject.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
