<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>User Login</h4>
<!--        <h6 class="font-weight-light">{{title}}</h6>-->
<!--        <p *ngIf="notification" class="notification" style="background-color: #c1a30e">{{notification.msgBody}}</p>-->
        <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
<!--          <p *ngIf="notification" class="notification">{{notification.msgBody}}</p>-->
          <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">User Name is required</div>
              <div *ngIf="f.username.errors.minlength">User Name must be at least 5 characters</div>
            </div>

<!--            <input type="text" formControlName="username" class="form-control form-control-lg" id="username" placeholder="Username">-->
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
            </div>
<!--            <input type="password" formControlName="password"  class="form-control form-control-lg" id="password" placeholder="Password">-->
          </div>
          <div class="mt-3">

            <button type="submit"  class="btn btn-gradient-primary mr-2">Login</button>
            <button type="reset" (click)="onReset()" class="btn btn-gradient-success mr-2" >Reset</button>
<!--            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" >SIGN IN</a>-->
          </div>
<!--          <div class="my-2 d-flex justify-content-between align-items-center">-->
<!--            <div class="form-check">-->
<!--              <label class="form-check-label text-muted">-->
<!--                <input type="checkbox" class="form-check-input">-->
<!--                <i class="input-helper"></i>-->
<!--                Keep me signed in-->
<!--              </label>-->
<!--            </div>-->
<!--            <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>-->
<!--          </div>-->
          <div class="mb-2">
<!--            <button type="button" class="btn btn-block btn-facebook auth-form-btn">-->
<!--              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook-->
<!--            </button>-->
          </div>
<!--          <div class="text-center mt-4 font-weight-light">-->
<!--            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>-->
<!--          </div>-->
        </form>
      </div>
    </div>
  </div>
</div>
