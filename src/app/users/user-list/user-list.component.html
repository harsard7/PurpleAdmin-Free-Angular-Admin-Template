<div class="page-header" *ngIf="isDataAvailable">
  <div style="margin-left: 20px">
  <h3 class="page-title">
    All Users
  </h3>
  </div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:;">User</a></li>
      <li class="breadcrumb-item active" aria-current="page">All</li>
    </ol>
  </nav>
 </div>


  <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                  <i class="input-group-text border-0 mdi mdi-magnify"></i>
                </div>
                <input  type="text" class="form-control bg-transparent border-0" placeholder="Search Users"  name="search" [(ngModel)]="searchText">
              </div>

              <div class="table-responsive pt-3">
                <h4 class="card-title">User table</h4>
                <table class="table table-bordered">
                  <thead style="background-color: #8a53c2">
                  <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Function</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of collection.data | filter:searchText | paginate: config ;index  as i">
<!--                  <tr *ngFor="let user of users | filter:searchText">-->
                    <td>{{i+1}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.fullname}} </td>
                    <td>
                      <button (click)="details(user.id)" class="badge badge-warning">Detail</button>
                      <button (click)="update(user.id)" class="badge badge-info">Update</button>
                      <button *ngIf="user.id != currentUser.id" (click)="delete(user.id)" class="badge badge-success">Delete</button>
                      <button *ngIf="user.authorities[0].authority + '' === 'ROLE_STUDENT'" (click)="setSubject(user.id)" class="badge badge-warning">Set Subject</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
<!--                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
                <pagination-controls
                  [maxSize]="maxSize"
                  [directionLinks]="directionLinks"
                  [autoHide]="autoHide"
                  [responsive]="responsive"
                  [previousLabel]="labels.previousLabel"
                  [nextLabel]="labels.nextLabel"
                  [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                  [screenReaderPageLabel]="labels.screenReaderPageLabel"
                  [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                  (pageChange)="onPageChange($event)"></pagination-controls>
